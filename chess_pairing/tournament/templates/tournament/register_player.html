{% extends 'base.html' %}

{% block content %}
    <h2>Register for {{ tournament.name }}</h2>
    
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to register for this tournament?</p>
        <button type="submit" class="btn btn-primary">Register</button>
        <a href="{% url 'tournament_detail' tournament.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
